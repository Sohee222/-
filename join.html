<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="./css/style1.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <h3> 회원가입 </h3>
        <hr />
        <div style="margin-bottom: 20px;">
            <label class="lbl">아이디</label>        
            <input type="text" placeholder="아이디 입력" />
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">암호</label>
            <input type="password" placeholder="암호 입력" />
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">성별</label>
            <input type="radio" name="gender" /> 남
            <input type="radio" name="gender" /> 여
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">이메일</label>
            <input type="text" /> 
            <label>@</label>
            
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">연락처</label>
            <input type="tel" placeholder="연락처 입력" />
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">관심분야</label>
            <input type="checkbox" /> html
            <input type="checkbox" /> class
            <input type="checkbox" /> javascript
            <input type="checkbox" /> vue
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">자기소개</label>
            <textarea rows ="6" placeholder="자기소개"></textarea>
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">이미지</label>
            <input type="file" />
        </div>

        <div style="margin-bottom: 20px;">
            <label class="lbl">생년월일</label>
            <input type="date" />
        </div>

        
        <div style="margin-bottom: 20px;">
            <label class="lbl"> </label>
            <input type="button" value="회원가입"  /> 
        </div>    

        <hr />
</body>
</html>
